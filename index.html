    // xhr.send(null);

    var eleButtonP = document.getElementById('buttonP');
    var funActive = function (button) {
        var eleActive = eleButtonP.querySelector('.active');
        if (eleActive) {
            eleActive.className = eleActive.className.replace(/ active/g, '');
        }
        button.className += ' active';
    };
    if (eleButtonP) {
        eleButtonP.onmouseover = function (event) {
            if (event.target.tagName == 'A') {
                funActive(event.target);
                localStorage.luluTheme = event.target.getAttribute('data-theme');
            }
        };
        eleButtonP.onclick = function () {
            if (event.target.tagName == 'A') {
                funActive(event.target);
                localStorage.luluTheme = event.target.getAttribute('data-theme');
            }
        };
        if (localStorage.luluTheme) {
            var eleButtonTarget = eleButtonP.querySelector('a[data-theme="' + localStorage.luluTheme + '"]');
            if (eleButtonTarget) {
                funActive(eleButtonTarget);
            }
        }
    }
})();
